version: 0.2

phases:
  install:
    commands:
      - echo "Installing dependencies..."
      - npm ci  # clean install from root

  build:
    commands:
      - echo "Running tests..."
      - pwd
      - ls -al
      - echo "Package.json content:"
      - cat package.json
      - echo "Executing your app test file..."
      - node app.test.js  # directly run your test file (simple & safe)

artifacts:
  files:
    - '**/*'
  discard-paths: yes
