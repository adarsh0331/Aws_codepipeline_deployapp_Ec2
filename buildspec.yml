version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  pre_build:
    commands:
      - echo Running tests...
      - npm test || true   # allow failures for now; remove "|| true" when tests are reliable
  build:
    commands:
      - echo Packaging artifact...
      - mkdir -p build
      - cp -R package.json app.js node_modules build/
      - cd build
      - zip -r ../artifact.zip .
artifacts:
  files:
    - artifact.zip
