version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing NPM dependencies...
      - npm install

  pre_build:
    commands:
      - echo Running tests...
      - npm test || true

  build:
    commands:
      - echo Packaging artifact for CodeDeploy...
      - mkdir -p build
      # Copy necessary files for app
      - cp -R app.js package.json node_modules scripts/ build/

artifacts:
  files:
    - appspec.yml
    - scripts/**/*
    - build/**/*
  discard-paths: no
